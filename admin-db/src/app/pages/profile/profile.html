<div class="container">
  <!-- Sidebar -->
  <div class="main">
    <div class="settings-grid">
      <!-- Profile Information -->
      <div class="settings-card">
        <div class="card-header">
          <h3 class="card-title">Profile Information</h3>
          <p class="card-description">
            Update your personal and business information
          </p>
        </div>
        <div class="card-content">
          <div class="profile-image-container">
            <div class="profile-image">
              {{ (user.firstName?.charAt(0) || '?') + (user.lastName?.charAt(0) || '?') }}
            </div>
            <div class="image-actions">
              <button class="btn btn-secondary btn-sm">Add Photo</button>
              <button class="btn btn-secondary btn-sm">Remove</button>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input
                type="text"
                class="form-input"
                [(ngModel)]="user.firstName"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                class="form-input"
                [(ngModel)]="user.lastName"
                placeholder="Enter last name"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input
              type="email"
              class="form-input"
              [(ngModel)]="user.email"
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-input"
              [(ngModel)]="user.phone"
              placeholder="Enter phone number"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Bio</label>
            <textarea
              class="form-input form-textarea"
              [(ngModel)]="user.bio"
              placeholder="Tell customers about yourself and your business..."
            ></textarea>
          </div>
          <div class="save-button-container">
            <button 
  class="btn btn-primary save-button"
  [disabled]="isProfileUnchanged"
  (click)="saveProfile()"
>
  Save Changes
</button>
          </div>
        </div>
      </div>

      <!-- Business Information -->
      <div class="settings-card">
        <div class="card-header">
          <h3 class="card-title">Business Information</h3>
          <p class="card-description">
            Manage your business details and verification status
          </p>
        </div>
        <div class="card-content">
          <div class="form-group">
            <label class="form-label">Business Name</label>
            <input
              type="text"
              class="form-input"
              [(ngModel)]="user.businessName"
              placeholder="Enter business name"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Business Type</label>
              <select class="form-input form-select" [(ngModel)]="user.businessType">
                <option>Individual Seller</option>
                <option>LLC</option>
                <option>Corporation</option>
                <option>Partnership</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Tax ID</label>
              <input
                type="text"
                class="form-input"
                [(ngModel)]="user.taxId"
                placeholder="Enter tax ID"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Business Address</label>
            <input
              type="text"
              class="form-input"
              [(ngModel)]="user.businessAddress"
              placeholder="Street address"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">City</label>
              <input
                type="text"
                class="form-input"
                [(ngModel)]="user.city"
                placeholder="City"
              />
            </div>
            <div class="form-group">
              <label class="form-label">State</label>
              <select class="form-input form-select" [(ngModel)]="user.state">
                <option>Select state</option>
                <option>Lagos</option>
                <option>Abuja</option>
                <option>Port Harcourt</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">ZIP Code</label>
            <input
              type="text"
              class="form-input"
              [(ngModel)]="user.zipCode"
              placeholder="ZIP code"
            />
            </div>
            <div class="form-group">
              <label class="form-label">Verification Status</label>
              <div style="padding-top: 12px">
                <span class="status-badge status-verified">Verified</span>
              </div>
            </div>
          </div>
          <div class="save-button-container">
<button 
  class="btn btn-primary save-button"
  [disabled]="isBusinessUnchanged"
  (click)="saveBusiness()"
>
  Save Changes
</button>
          </div>
        </div>
      </div>


    <!-- Payment & Banking -->
    <div class="settings-card">
      <div class="card-header">
        <h3 class="card-title">Payment & Banking</h3>
        <p class="card-description">
          Manage your payment methods and payout settings
        </p>
      </div>
      <div class="card-content">
        <div class="form-group">
          <label class="form-label">Bank Account</label>
          <div style="display: flex; align-items: center; gap: 12px">
            <input
              type="text"
              class="form-input"
              [(ngModel)]="user.bankAccount"
              placeholder="Account number"
              style="flex: 1"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Bank</label>
            <input
              type="text"
              class="form-input"
              [(ngModel)]="user.bank"
              placeholder="Bank"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Account Type</label>
            <select class="form-input form-select" [(ngModel)]="user.accountType">
              <option>Checking</option>
              <option>Savings</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Payout Schedule</label>
          <select class="form-input form-select" [(ngModel)]="user.payoutSchedule">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Bi-weekly</option>
            <option>Monthly</option>
          </select>
        </div>

        <div class="save-button-container">
<button 
  class="btn btn-primary save-button"
  [disabled]="isBankingUnchanged"
  (click)="saveBanking()"
>
  Save Changes
</button>
        </div>
      </div>
    </div>

  </div>
</div>
